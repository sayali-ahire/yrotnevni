<!DOCTYPE html>
<html ng-app="inventoryApp">
<head>
	<title>Inventory App</title>
	<link rel="shortcut icon" href="images/favicon.png">	
	<link rel="stylesheet" href="css/bootstrap.css" media='all'>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="plugin/angular-loading-bar/loading-bar.css">
	<link rel="stylesheet" href="plugin/angular-chart/angular-chart.css">
	<!--<link rel="stylesheet" href="css/ngPrint.min.css">-->


	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="angular-1.4.6/angular.js"></script>
	<script type="text/javascript" src="angular-1.4.6/angular-route.min.js"></script>
	<script type="text/javascript" src="angular-1.4.6/angular-animate.min.js"></script>
	<script type="text/javascript" src="angular-1.4.6/angular-cookies.min.js"></script>
	<script type="text/javascript" src="angular-1.4.6/angular-sanitize.min.js"></script>
	<!--<script type="text/javascript" src="js/ngPrint.min.js"></script>-->


	<!-- Angular Module/Plugin -->
	<script src="js/ui-bootstrap-tpls.min.js"></script>
   
	<script type="text/javascript" src="plugin/ngCart/ngCart.js"></script>
	<script type="text/javascript" src="plugin/paging/dirPagination.js"></script>
	<script type="text/javascript" src="plugin/angular-loading-bar/loading-bar.js"></script>
	<script type="text/javascript" src="plugin/angular-chart/Chart.js"></script>
	<script type="text/javascript" src="plugin/angular-chart/angular-chart.min.js"></script>


	<script type="text/javascript" src="js/app.js"></script>

	<!-- <base href="/inventoryApp/"> -->
</head>
<body ng-controller='ctrlApp'>
	
	<header class="sidebar" ng-if="$route.current.activetab !== 'login'">
		<ul>
			<!--<li><a href="#/" ng-class="{active: $route.current.activetab == 'home'}"><span><i class="fa fa-home"></i> Home</span></a></li>-->
			<li><a href="#transaksi" ng-class="{active: $route.current.activetab == 'transaksi'}"><span><i class="fa fa-cart-plus"></i> Billing</span> </a></li>
			<li ng-click="getList()"><a href="#transaksi-list" ng-class="{active: $route.current.activetab == 'transaksi-list'}"><span><i class="fa fa-tasks"></i> Sales List <span class="badge">{{ rowtrans }}</span></span></a></li>
			<li><a href="#product" ng-class="{active: $route.current.activetab == 'product'}"><span><i class="fa fa-briefcase"></i> Product List <span class="badge">{{ rowdata }}</span></span></a></li>
			<li><a href="#report" ng-class="{active: $route.current.activetab == 'report'}"> <span><i class="fa fa-file-text-o"></i> Sales Analytics </span> </a></li>
			<li><a href="#inventory" ng-class="{active: $route.current.activetab == 'inventory'}"> <span><i class="fa fa-file-text-o"></i> Inventory </span> </a></li>
			<!-- <li><a ng-click="logout()"> <span><i class="fa fa-sign-out"></i> Logout </span> </a></li> -->
		</ul>
	</header>

	<div id="content" class="main-content" ng-class="{'no-sidebar': $route.current.activetab == 'login'}">
		<div class="main-bars" ng-if="$route.current.activetab !== 'login'">
			<div class="container">
				<p class="pull-left"><b>Welcome,</b> kelvin77 </p>
				<a ng-click="logout()" class="pull-right">Sign Out <i class="fa fa-sign-out"></i></a>
			</div>
		</div>
		<div ng-view class="cover"></div>
	</div>
</body>
</html>
